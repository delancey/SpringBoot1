<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<html>
   

        <head>
            <title> Homework Form Page</title>
            <link href="/css/bootstrap.min.css" rel="stylesheet">
            <!-- <link href = "https://cdn.jsdelvr.net/webjars/boostrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootsrap/3.3.5/css/bootstrap.min.css}" rel = "stylesheet media = "screen /> -->
            <link href="/css/style.css" rel="stylesheet" />
            <!-- th:href="@/css/style.css" rel = "stylesheet" /> -->
        </head>
        

        <body>
        <div class = "container">
        <h1>Information Form</h1>
        <br />

        
        <h3>Please complete: </h3>
        <div>
            <form action="#" th:action="@{/info}" method="post" th:object="${user}">
                <label>First name:</label>
                <input type="text" th:field="*{firstName}" /><br/>

                <label>Last name:</label>
                <input type="text" th:field="*{lastName}" /><br/>

                <label>Email:</label>
                <input type="text" th:field="*{email}" /><br/>

                <button type="submit" value= "Submit">Enter</button>    
            </form>
        </div>
    </div>
    

        <a href="index.html">
            <img class = "icon" alt="home icon" src="/images/home.png"></a>
    </body>
</html>
